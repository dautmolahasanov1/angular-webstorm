<mat-card *ngIf="book">
  <mat-card-title>BOOK</mat-card-title>

  <mat-card-content>{{book.title}}</mat-card-content>
  <mat-card-subtitle>{{book.author}}</mat-card-subtitle>
  <mat-card-actions *ngIf="hasPermissions" >
    <button mat-button [routerLink]="['/main/books', 'edit', book.id ]">Edit</button>
    <button mat-button (click)="onDelete()" color="warn">Delete</button>
  </mat-card-actions>
</mat-card>

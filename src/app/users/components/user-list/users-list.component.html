<h3>Users</h3>

<a *ngIf="hasAdminPermissions" routerLink="/main/users/edit">Add new</a>

<div *ngIf="hasAdminPermissions" class="card-wrapper">
  <app-user-item
    *ngFor="let user of users"
    [user]="user"
    (deleteClicked)="onDelete($event)"
  ></app-user-item>
</div>

<div *ngIf="!hasAdminPermissions" class="card-wrapper">
  <app-user-item
    [user]="loggedUser"
    (deleteClicked)="onDelete($event)"
  ></app-user-item>
</div>

<mat-card *ngIf="user">
  <mat-card-title>{{user.name}}</mat-card-title>
  <mat-card-subtitle>{{user.role}}</mat-card-subtitle>

  <mat-card-content>{{user.name}}</mat-card-content>

  <mat-card-actions class="actions">
    <button
      mat-button
      [routerLink]="['/main/users', 'edit', user.id ]"
    >
      Edit
    </button>

    <button
      mat-button
      (click)="onDelete()"
      color="warn"
    >
      Delete
    </button>

    <span class="spacer"></span>
  </mat-card-actions>
</mat-card>
